<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
        <button type="button" onclick="hideToast()" class="close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="toast-body"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span onclick="addTask()" id="liveToastBtn" class="button">Ekle</span>
    </div>

    <ul id="list">
      <li onclick="isComplited(task1)" id="task1">3 Litre Su İç
        <button onclick="deleteTask(task1)" class="delete-button" type="button">x</button>
      </li>
      <li onclick="isComplited(task2)" id="task2">Ödevleri Yap
        <button onclick="deleteTask(task2)" class="delete-button" type="button">x</button>
      </li>
      <li onclick="isComplited(task3)" id="task3">En Az 3 Saat Kodlama Yap
        <button onclick="deleteTask(task3)" class="delete-button" type="button">x</button>
      </li>
      <li onclick="isComplited(task4)" id="task4">Yemek Yap
        <button onclick="deleteTask(task4)" class="delete-button" type="button">x</button>
      </li>
      <li onclick="isComplited(task5)" id="task5">50 Sayfa Kitap Oku
        <button onclick="deleteTask(task5)" class="delete-button" type="button">x</button>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
  </div>
  <script src="script.js"></script>
</body>

</html>
