<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Old Version</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="img/google.jpeg" alt="">
        </div>
        <div class="nav">
            Search the web using Google!
            <form>
                <input type="text" style="width: 17%">
                <br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </form>
        </div>
        <div class="content">
            <div class="articles">

                Special Searches
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                    Stanford Search
                </a>
                <br>
                <a href="http://www.google.com/linux">
                    Linux Search
                </a>
            </div>
            <div class="articles">

                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                    Help!
                </a>
                <br>
                <a
                    href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                    About Google!
                </a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                    Company Info
                </a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                    Google! logos
                </a>
            </div>
            <div class="articles">
                Get Google!
                <br>
                Updates monthly:
                <form>
                    <input type="email" placeholder="your e-mail" value="your e-mail" style="color:black">
                    <br>
                    <input type="button" value="Subscribe">
                    <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </form>
            </div>
        </div>
        <div class="footer">
            Copyright &copy;1998 Google Inc.
        </div>
    </div>


</body>

</html>
